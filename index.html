<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Marda Loop Bakery Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .item-card:active { transform: scale(0.96); }
        .modal { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(100%); }
        .modal.active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        #modal-bg { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-[#FBFBFD] text-[#1D1D1F] pb-32 overflow-x-hidden">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-xl p-5 shadow-sm sticky top-0 z-50 rounded-b-[2.5rem] flex justify-between items-center border-b border-gray-100">
        <div>
            <h1 class="text-xs font-black text-orange-500 tracking-[0.2em] uppercase mb-1">Marda Loop</h1>
            <h2 class="text-xl font-bold leading-tight uppercase tracking-tighter">Bakery Pro</h2>
        </div>
        <div id="weather-hub" class="flex flex-col items-end">
            <div class="flex items-center space-x-2 bg-gray-50 px-3 py-1.5 rounded-2xl border border-gray-100" id="temp-box">
                <i class="fas fa-temperature-high text-orange-500 text-[10px]"></i>
                <span id="current-temp" class="text-xs font-black">--°</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="p-4 flex bg-gray-100/50 m-4 rounded-2xl border border-gray-100">
        <button onclick="switchView('menu')" id="btn-menu" class="flex-1 py-2 text-xs font-black rounded-xl transition-all bg-white shadow-sm ring-1 ring-black/5">MENU</button>
        <button onclick="switchView('history')" id="btn-history" class="flex-1 py-2 text-xs font-black rounded-xl transition-all text-gray-400">ORDERS</button>
    </nav>

    <!-- Views -->
    <main class="px-4" id="main-content">
        <div id="view-menu" class="grid grid-cols-2 gap-4 animate-in fade-in duration-500"></div>
        <div id="view-history" class="hidden space-y-3 animate-in slide-in-from-right duration-300">
            <p class="text-center text-gray-400 text-xs py-20 italic">History is empty...</p>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="modal-bg" class="fixed inset-0 bg-black/60 z-[60] hidden opacity-0" onclick="toggleCart(false)"></div>
    <div id="cart-modal" class="fixed inset-x-0 bottom-0 bg-white rounded-t-[3rem] z-[70] modal p-6 shadow-2xl max-h-[90vh] overflow-y-auto no-scrollbar">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black uppercase tracking-tighter">Your Bag</h2>
            <button onclick="toggleCart(false)" class="bg-gray-100 h-10 w-10 rounded-full flex items-center justify-center active:scale-90 transition-transform">
                <i class="fas fa-times text-gray-500"></i>
            </button>
        </div>
        
        <div id="cart-items-list" class="space-y-4 mb-8"></div>

        <div class="bg-gray-50 p-6 rounded-[2rem] space-y-3 border border-gray-100">
            <div class="flex justify-between text-gray-500 text-sm font-bold"><span>Subtotal</span><span id="sub-price">$0.00</span></div>
            <div class="flex justify-between text-gray-500 text-xs font-medium italic"><span>GST (5%)</span><span id="tax-price">$0.00</span></div>
            <div class="flex justify-between items-end pt-2 border-t border-gray-200">
                <span class="font-black text-xl">TOTAL</span>
                <span id="final-price" class="text-2xl font-black text-orange-500">$0.00</span>
            </div>
        </div>

        <button onclick="processOrder()" id="pay-btn" class="w-full bg-[#1D1D1F] text-white py-5 rounded-[2rem] mt-6 font-black text-lg shadow-xl shadow-gray-200 active:scale-95 transition-all flex items-center justify-center space-x-3">
            <span id="pay-text">PLACE ORDER</span>
            <i id="pay-icon" class="fas fa-arrow-right text-xs"></i>
        </button>
    </header>

    <!-- Floating Bag Button -->
    <div id="floating-cart" class="fixed bottom-8 inset-x-6 bg-[#1D1D1F] text-white p-4 rounded-3xl flex justify-between items-center hidden z-40 shadow-2xl border border-white/10" onclick="toggleCart(true)">
        <div class="flex items-center space-x-4">
            <div class="relative bg-orange-500 h-10 w-10 rounded-xl flex items-center justify-center">
                <i class="fas fa-shopping-bag text-sm"></i>
                <span id="float-count" class="absolute -top-2 -right-2 bg-white text-black text-[10px] font-black h-5 w-5 rounded-full flex items-center justify-center">0</span>
            </div>
            <span id="float-total" class="font-bold text-lg leading-none tracking-tighter">$0.00</span>
        </div>
        <span class="text-[10px] font-black uppercase tracking-widest bg-white/10 px-4 py-2 rounded-xl">View Bag</span>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const menu = [
            { id: 1, name: "Gold Croissant", price: 4.50, img: "https://images.unsplash.com/photo-1555507036-ab1f4038808a?w=400" },
            { id: 2, name: "YYC Iced Latte", price: 5.75, img: "https://images.unsplash.com/photo-1517701604599-bb29b565090c?w=400" },
            { id: 3, name: "Almond Pain", price: 5.00, img: "https://images.unsplash.com/photo-1509440159596-0249088772ff?w=400" },
            { id: 4, name: "Marda Club", price: 12.50, img: "https://images.unsplash.com/photo-1528735602780-2552fd46c7af?w=400" }
        ];

        let cart = {};
        let orderHistory = JSON.parse(localStorage.getItem('bakery_history')) || [];
        let isProcessing = false;

        async function fetchWeather() {
            try {
                const res = await fetch('https://wttr.in/Calgary?format=%t');
                const t = await res.text();
                document.getElementById('current-temp').innerText = t.trim().replace('+','');
            } catch(e) { document.getElementById('current-temp').innerText = "12°"; }
        }
        fetchWeather();

        function switchView(view) {
            document.getElementById('view-menu').classList.toggle('hidden', view !== 'menu');
            document.getElementById('view-history').classList.toggle('hidden', view !== 'history');
            document.getElementById('btn-menu').className = view === 'menu' ? "flex-1 py-2 text-xs font-black rounded-xl bg-white shadow-sm tracking-widest" : "flex-1 py-2 text-xs font-black text-gray-400";
            document.getElementById('btn-history').className = view === 'history' ? "flex-1 py-2 text-xs font-black rounded-xl bg-white shadow-sm tracking-widest" : "flex-1 py-2 text-xs font-black text-gray-400";
            if(view === 'history') renderHistory();
        }

        function toggleCart(show) {
            if(isProcessing) return;
            const modal = document.getElementById('cart-modal');
            const bg = document.getElementById('modal-bg');
            if(show) {
                renderCartList();
                modal.classList.add('active');
                bg.classList.remove('hidden');
                setTimeout(() => bg.style.opacity = "1", 10);
            } else {
                modal.classList.remove('active');
                bg.style.opacity = "0";
                setTimeout(() => bg.classList.add('hidden'), 300);
            }
        }

        function changeQty(id, delta) {
            if(isProcessing) return;
            cart[id] = (cart[id] || 0) + delta;
            if(cart[id] <= 0) delete cart[id];
            updateGlobalUI();
            renderCartList();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateGlobalUI() {
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            const subtotal = Object.keys(cart).reduce((acc, id) => acc + (menu.find(m => m.id == id).price * cart[id]), 0);
            document.getElementById('float-count').innerText = count;
            document.getElementById('float-total').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('floating-cart').classList.toggle('hidden', count === 0);
        }

        function renderCartList() {
            const list = document.getElementById('cart-items-list');
            const subtotal = Object.keys(cart).reduce((acc, id) => acc + (menu.find(m => m.id == id).price * cart[id]), 0);
            const gst = subtotal * 0.05;

            document.getElementById('sub-price').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax-price').innerText = `$${gst.toFixed(2)}`;
            document.getElementById('final-price').innerText = `$${(subtotal + gst).toFixed(2)}`;

            if(!Object.keys(cart).length) {
                list.innerHTML = `<div class="text-center py-10 text-gray-400 italic">Bag is empty</div>`;
                document.getElementById('pay-btn').disabled = true;
                return;
            }
            document.getElementById('pay-btn').disabled = false;

            list.innerHTML = Object.keys(cart).map(id => {
                const item = menu.find(m => m.id == id);
                return `
                    <div class="flex justify-between items-center p-2">
                        <div class="flex items-center space-x-3">
                            <img src="${item.img}" class="h-10 w-10 rounded-xl object-cover">
                            <div class="text-sm font-bold text-gray-800">${item.name}</div>
                        </div>
                        <div class="flex items-center space-x-3 bg-gray-50 px-3 py-1 rounded-xl">
                            <button onclick="changeQty(${id},-1)" class="text-orange-500 font-bold px-1">－</button>
                            <span class="text-xs font-black min-w-[15px] text-center">${cart[id]}</span>
                            <button onclick="changeQty(${id},1)" class="text-orange-500 font-bold px-1">＋</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function processOrder() {
            if(isProcessing) return;
            isProcessing = true;
            const btn = document.getElementById('pay-btn');
            const txt = document.getElementById('pay-text');
            const icon = document.getElementById('pay-icon');

            btn.classList.add('bg-orange-500');
            txt.innerText = "AUTHORIZING...";
            icon.className = "fas fa-sync fa-spin";
            
            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                const order = { id: '#'+Math.floor(Math.random()*9000+1000), date: new Date().toLocaleTimeString(), total: document.getElementById('final-price').innerText };
                orderHistory.unshift(order);
                localStorage.setItem('bakery_history', JSON.stringify(orderHistory));
                
                txt.innerText = "SUCCESSFUL";
                icon.className = "fas fa-check";
                btn.classList.replace('bg-orange-500', 'bg-green-500');

                setTimeout(() => {
                    cart = {};
                    updateGlobalUI();
                    toggleCart(false);
                    isProcessing = false;
                    switchView('history');
                    // Reset Button
                    setTimeout(() => {
                        btn.classList.replace('bg-green-500', 'bg-[#1D1D1F]');
                        txt.innerText = "PLACE ORDER";
                        icon.className = "fas fa-arrow-right";
                    }, 500);
                }, 1500);
            }, 2500);
        }

        function renderHistory() {
            const list = document.getElementById('view-history');
            if(!orderHistory.length) return;
            list.innerHTML = `<h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[.2em] mb-4">Past Transactions</h3>` + orderHistory.map(o => `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 flex justify-between items-center">
                    <div><p class="text-[9px] font-black text-orange-500">${o.id} • ${o.date}</p><p class="font-bold text-sm">Completed</p></div>
                    <div class="font-black text-lg uppercase">${o.total}</div>
                </div>
            `).join('');
        }

        document.getElementById('view-menu').innerHTML = menu.map(i => `
            <div class="item-card bg-white p-3 rounded-[2.5rem] shadow-sm border border-gray-50 flex flex-col items-center">
                <img src="${i.img}" class="h-28 w-full object-cover rounded-[2rem] mb-3">
                <h3 class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1 text-center">${i.name}</h3>
                <p class="font-black text-lg mb-3">$${i.price.toFixed(2)}</p>
                <button onclick="changeQty(${i.id},1)" class="w-full bg-gray-50 text-orange-500 py-3 rounded-2xl active:bg-orange-500 active:text-white transition-all"><i class="fas fa-plus"></i></button>
            </div>
        `).join('');

        updateGlobalUI();
    </script>
</body>
</html>
