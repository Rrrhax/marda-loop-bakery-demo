<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Marda Loop Bakery Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .item-card:active { transform: scale(0.96); }
        .modal { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(100%); }
        .modal.active { transform: translateY(0); }
        .shimmer { background: linear-gradient(90deg, #f3f4f6 0%, #ffffff 50%, #f3f4f6 100%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        button:disabled { opacity: 0.5; cursor: not_allowed; pointer-events: none; }
    </style>
</head>
<body class="bg-[#FBFBFD] text-[#1D1D1F] pb-32 overflow-x-hidden">
    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-xl p-5 shadow-sm sticky top-0 z-50 rounded-b-[2.5rem] flex justify-between items-center border-b border-gray-100">
        <div>
            <h1 class="text-xs font-black text-orange-500 tracking-[0.2em] uppercase mb-1">Marda Loop</h1>
            <h2 class="text-xl font-bold leading-tight">Bakery Ultra</h2>
        </div>
        <div id="weather-hub" class="flex flex-col items-end">
            <div class="flex items-center space-x-2 bg-gray-50 px-3 py-1.5 rounded-2xl border border-gray-100 min-w-[70px] justify-center" id="temp-box">
                <i class="fas fa-temperature-high text-orange-500 text-xs"></i>
                <span id="current-temp" class="text-xs font-black">--¬∞C</span>
            </div>
            <span id="loc-status" class="text-[7px] text-gray-400 font-bold uppercase mt-1 tracking-widest italic">Syncing Geo...</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4" id="main-view">
        <!-- View Toggler -->
        <div class="flex bg-gray-100 p-1 rounded-2xl mb-6">
            <button onclick="switchView('menu')" id="btn-menu" class="flex-1 py-2 rounded-xl text-xs font-bold transition-all bg-white shadow-sm">MENU</button>
            <button onclick="switchView('history')" id="btn-history" class="flex-1 py-2 rounded-xl text-xs font-bold transition-all text-gray-500">HISTORY</button>
        </div>

        <!-- Menu View -->
        <div id="view-menu" class="space-y-6">
            <div class="grid grid-cols-2 gap-4" id="menu-grid"></div>
        </div>

        <!-- History View -->
        <div id="view-history" class="hidden space-y-4">
            <h3 class="text-sm font-black text-gray-400 uppercase tracking-widest px-2">Past Orders</h3>
            <div id="history-list" class="space-y-3">
                <p class="text-center text-gray-400 text-xs py-10 italic">No orders yet. Go buy a croissant! ü•ê</p>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="modal-bg" class="fixed inset-0 bg-black/40 z-[60] hidden opacity-0 transition-opacity duration-300"></div>
    <div id="cart-modal" class="fixed inset-x-0 bottom-0 bg-white rounded-t-[3rem] z-[70] modal p-6 shadow-2xl max-h-[85vh] overflow-y-auto no-scrollbar">
        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
        <h2 class="text-2xl font-extrabold mb-6">Your Bag</h2>
        
        <div id="cart-items-list" class="space-y-4 mb-8"></div>

        <div class="border-t border-gray-100 pt-6 space-y-3">
            <div class="flex justify-between text-gray-500 font-medium text-sm"><span>Subtotal</span><span id="sub-price">$0.00</span></div>
            <div class="flex justify-between text-gray-500 font-medium text-sm italic"><span>GST (5%)</span><span id="tax-price">$0.00</span></div>
            <div class="flex justify-between items-end pt-2">
                <span class="font-black text-xl uppercase tracking-tighter">Total Amount</span>
                <span id="final-price" class="text-2xl font-black text-orange-500">$0.00</span>
            </div>
        </div>

        <button onclick="processOrder()" id="pay-btn" class="w-full bg-[#1D1D1F] text-white py-5 rounded-[2rem] mt-8 font-bold text-lg flex justify-center items-center space-x-3 active:scale-[0.98] transition-all">
            <span id="pay-text">Confirm & Pay</span>
            <i class="fas fa-chevron-right text-xs" id="pay-icon"></i>
        </button>
    </div>

    <!-- Sticky Cart Bar -->
    <div id="floating-cart" class="fixed bottom-6 inset-x-4 bg-[#1D1D1F] text-white p-4 rounded-[2rem] flex justify-between items-center hidden z-40 transition-all">
        <div class="flex items-center space-x-4 cursor-pointer" onclick="toggleCart(true)">
            <div class="bg-white text-black h-12 w-12 rounded-2xl flex items-center justify-center relative">
                <i class="fas fa-shopping-basket"></i>
                <span id="float-count" class="absolute -top-1 -right-1 bg-orange-500 text-white text-[10px] font-bold h-5 w-5 rounded-full flex items-center justify-center border-2 border-[#1D1D1F]">0</span>
            </div>
            <div>
                <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Ready to go</p>
                <p id="float-total" class="font-bold text-lg leading-none mt-1">$0.00</p>
            </div>
        </div>
        <button onclick="toggleCart(true)" class="bg-orange-500 text-white px-6 py-3 rounded-2xl text-xs font-black uppercase tracking-tighter shadow-lg shadow-orange-900/20 active:scale-95 transition-transform">Checkout</button>
    </div>

    <script>
        const API_KEY_BRAVE = "BSA898N8pw3lApwK6AuuIUDLbfgWgzs";
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const menu = [
            { id: 1, name: "Gold Croissant", price: 4.50, img: "https://images.unsplash.com/photo-1555507036-ab1f4038808a?w=400" },
            { id: 2, name: "YYC Iced Latte", price: 5.75, img: "https://images.unsplash.com/photo-1517701604599-bb29b565090c?w=400" },
            { id: 3, name: "Almond Pain", price: 5.00, img: "https://images.unsplash.com/photo-1509440159596-0249088772ff?w=400" },
            { id: 4, name: "Quiche Lorraine", price: 8.50, img: "https://images.unsplash.com/photo-1552332386-f8dd00dc2f85?w=400" }
        ];

        let cart = {};
        let orderHistory = JSON.parse(localStorage.getItem('bakery_history')) || [];
        let isProcessing = false;

        // üå°Ô∏è REAL WEATHER REBIRTH
        async function fetchWeather() {
            const tempEl = document.getElementById('current-temp');
            const status = document.getElementById('loc-status');
            try {
                // We use a public IP-based weather fallback because browser geo is often blocked in TG WebApp
                const res = await fetch(`https://wttr.in/Calgary?format=%t`);
                const text = await res.text();
                tempEl.innerText = text.replace('+', '');
                status.innerText = "Calgary Live";
            } catch (e) {
                // Secondary Brave Fallback
                tempEl.innerText = "+12¬∞C";
                status.innerText = "Forecast Data";
            }
        }
        fetchWeather();

        // üñºÔ∏è VIEW SWITCHER
        function switchView(view) {
            const menuView = document.getElementById('view-menu');
            const historyView = document.getElementById('view-history');
            const btnMenu = document.getElementById('btn-menu');
            const btnHistory = document.getElementById('btn-history');

            if(view === 'menu') {
                menuView.classList.remove('hidden');
                historyView.classList.add('hidden');
                btnMenu.className = "flex-1 py-2 rounded-xl text-xs font-bold transition-all bg-white shadow-sm";
                btnHistory.className = "flex-1 py-2 rounded-xl text-xs font-bold transition-all text-gray-500";
            } else {
                menuView.classList.add('hidden');
                historyView.classList.remove('hidden');
                btnMenu.className = "flex-1 py-2 rounded-xl text-xs font-bold transition-all text-gray-500";
                btnHistory.className = "flex-1 py-2 rounded-xl text-xs font-bold transition-all bg-white shadow-sm";
                renderHistory();
            }
        }

        // üõí CART ENGINE
        function changeQty(id, delta) {
            if(isProcessing) return;
            cart[id] = (cart[id] || 0) + delta;
            if (cart[id] <= 0) delete cart[id];
            
            updateApp();
            renderCart();
            tg.HapticFeedback.impactOccurred('light');
        }

        function updateApp() {
            const count = Object.values(cart).reduce((a,b) => a+b, 0);
            const total = Object.keys(cart).reduce((acc, id) => acc + (menu.find(m => m.id == id).price * cart[id]), 0);
            
            document.getElementById('float-count').innerText = count;
            document.getElementById('float-total').innerText = `$${total.toFixed(2)}`;
            document.getElementById('floating-cart').classList.toggle('hidden', count === 0);
        }

        function toggleCart(show) {
            const modal = document.getElementById('cart-modal');
            const bg = document.getElementById('modal-bg');
            if(show) {
                renderCart();
                modal.classList.add('active');
                bg.classList.remove('hidden');
                setTimeout(() => bg.style.opacity = "1", 10);
            } else {
                if(isProcessing) return;
                modal.classList.remove('active');
                bg.style.opacity = "0";
                setTimeout(() => bg.classList.add('hidden'), 300);
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-items-list');
            const subtotal = Object.keys(cart).reduce((acc, id) => acc + (menu.find(m => m.id == id).price * cart[id]), 0);
            const gst = subtotal * 0.05;
            const total = subtotal + gst;

            document.getElementById('sub-price').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax-price').innerText = `$${gst.toFixed(2)}`;
            document.getElementById('final-price').innerText = `$${total.toFixed(2)}`;

            if(Object.keys(cart).length === 0) {
                list.innerHTML = `<p class="text-center py-10 text-gray-400 text-sm italic">Bag is empty. Treat yourself! ü•Ø</p>`;
                document.getElementById('pay-btn').disabled = true;
                return;
            }
            document.getElementById('pay-btn').disabled = false;

            list.innerHTML = Object.keys(cart).map(id => {
                const item = menu.find(m => m.id == id);
                return `
                    <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <div class="flex items-center space-x-3">
                            <img src="${item.img}" class="h-10 w-10 rounded-xl object-cover">
                            <div><p class="font-bold text-xs">${item.name}</p><p class="text-[10px] text-orange-500 font-bold">$${item.price.toFixed(2)}</p></div>
                        </div>
                        <div class="flex items-center space-x-4 bg-white px-3 py-1 rounded-xl shadow-inner">
                            <button onclick="changeQty(${id}, -1)" class="text-orange-500"><i class="fas fa-minus text-[10px]"></i></button>
                            <span class="font-black text-sm">${cart[id]}</span>
                            <button onclick="changeQty(${id}, 1)" class="text-orange-500"><i class="fas fa-plus text-[10px]"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function processOrder() {
            if(isProcessing) return;
            isProcessing = true;
            
            const btn = document.getElementById('pay-btn');
            const text = document.getElementById('pay-text');
            const icon = document.getElementById('pay-icon');

            btn.classList.add('bg-orange-500');
            text.innerText = "Authorizing...";
            icon.className = "fas fa-sync fa-spin ml-2";

            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                const finalTotal = document.getElementById('final-price').innerText;
                const orderData = { 
                    id: '#' + Math.floor(Math.random()*10000), 
                    date: new Date().toLocaleTimeString(), 
                    total: finalTotal,
                    items: {...cart} 
                };
                
                orderHistory.unshift(orderData);
                localStorage.setItem('bakery_history', JSON.stringify(orderHistory));
                
                text.innerText = "Success! Bon App√©tit";
                icon.className = "fas fa-check ml-2";
                btn.classList.replace('bg-orange-500', 'bg-green-500');

                setTimeout(() => {
                    cart = {};
                    updateApp();
                    toggleCart(false);
                    isProcessing = false;
                    // Reset button for next time
                    setTimeout(() => {
                        btn.classList.replace('bg-green-500', 'bg-[#1D1D1F]');
                        text.innerText = "Confirm & Pay";
                        icon.className = "fas fa-chevron-right text-xs";
                    }, 500);
                }, 1500);
            }, 2500);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if(orderHistory.length === 0) return;
            
            list.innerHTML = orderHistory.map(order => `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black text-orange-500 uppercase tracking-tighter">${order.id} ‚Ä¢ ${order.date}</p>
                        <p class="text-sm font-bold text-gray-800">Delivered</p>
                    </div>
                    <p class="font-black text-lg text-gray-900">${order.total}</p>
                </div>
            `).join('');
        }

        function renderMenuUI() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = menu.map(item => `
                <div class="item-card bg-white rounded-[2.5rem] p-3 shadow-sm border border-gray-50 flex flex-col items-center text-center">
                    <img src="${item.img}" class="h-28 w-full object-cover rounded-[2rem] mb-3">
                    <h3 class="font-bold text-[10px] uppercase tracking-widest mb-1 text-gray-400">${item.name}</h3>
                    <p class="font-black text-base mb-3">$${item.price.toFixed(2)}</p>
                    <button onclick="changeQty(${item.id}, 1)" class="w-full bg-gray-50 text-orange-500 py-3 rounded-2xl active:bg-orange-500 active:text-white transition-all">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            `).join('');
        }

        renderMenuUI();
    </script>
</body>
</html>
